{% extends "base.html" %}
{% block title %}Add Expense Â· BV Management{% endblock %}
{% block content %}
  <div class="h1">Add Expense</div>
  <form method="post" enctype="multipart/form-data" action="{{ url_for('add_expense') }}" class="card section">
    <input type="hidden" name="csrf_token" value="{{ csrf_token }}">
    <div class="grid" style="grid-template-columns:1fr 1fr">
      <div><label>Date</label><input type="date" name="date" required></div>
      <div><label>Gross amount (incl. VAT)</label><input type="number" step="0.01" name="amount_gross" required></div>
      <div>
        <label>VAT rate</label>
        <select name="vat_rate">
          <option value="21" selected>21%</option><option value="9">9%</option><option value="0">0% / Exempt</option>
        </select>
      </div>
      <div><label>Currency</label><select name="currency"><option value="EUR" selected>EUR</option></select></div>
      <div><label>Vendor</label><input name="vendor" required></div>
      <div><label>Category</label><input name="category" list="cats" placeholder="e.g., Software" required>
        <datalist id="cats">
          <option>Software</option><option>DGA Salary</option><option>Tax - Wage</option>
          <option>Tax - CIT</option><option>Travel</option><option>Office</option>
        </datalist>
      </div>
      <div style="grid-column:1 / span 2"><label>Description</label><input name="description" placeholder="Optional notes"></div>
      <div style="grid-column:1 / span 2"><label>Receipt (PDF/JPG/PNG)</label><input type="file" name="receipt" accept=".pdf,.png,.jpg,.jpeg"></div>
    </div>
    <div class="row right section"><button>Save Expense</button></div>
  </form>
{% endblock %}
